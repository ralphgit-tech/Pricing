<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3a7bd5, #5f27cd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .pricing-section {
      padding: 60px 0;
      max-width: 1250px;
      width: 100%;
      margin: auto;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card.highlight {
      background-color: #fff3cd;
      border: 2px solid #ffc107;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .card-price {
      font-size: 2rem;
      color: #007bff;
    }

    @media (max-width: 700px) {
      .pricing-section {
        padding: 30px 10px;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card-price {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <section class="pricing-section">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
        <div class="col">
          <div class="card h-100 p-4 bg-light">
            <div class="card-body">
              <h5 class="card-title">Basic</h5>
              <p class="card-price">$9/mo</p>
              <ul class="list-unstyled">
                <li>1 Website</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
              </ul>
              <a href="#" class="btn btn-primary mt-3">Choose Plan</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 p-4 highlight">
            <div class="card-body">
              <h5 class="card-title">Standard</h5>
              <p class="card-price">$29/mo</p>
              <ul class="list-unstyled">
                <li>5 Websites</li>
                <li>50GB Storage</li>
                <li>Priority Email Support</li>
              </ul>
              <a href="#" class="btn btn-warning mt-3">Choose Plan</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 p-4 bg-light">
            <div class="card-body">
              <h5 class="card-title">Premium</h5>
              <p class="card-price">$49/mo</p>
              <ul class="list-unstyled">
                <li>Unlimited Websites</li>
                <li>150GB Storage</li>
                <li>Phone & Email Support</li>
              </ul>
              <a href="#" class="btn btn-primary mt-3">Choose Plan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
